name       : python-pytz
version    : '2019.1'
release    : 8
source     :
    - https://pypi.python.org/packages/source/p/pytz/pytz-2019.1.tar.gz : d747dd3d23d77ef44c6a3526e274af6efeb0a6f1afd5a69ba4d5be4098c8e141
license    : MIT
component  : programming.python
summary    : World timezone definitions, modern and historical
description: |
    World timezone definitions, modern and historical
builddeps  :
    - python-setuptools
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
check      : |
    pushd $PKG_BUILD_DIR/py2build
        for f in pytz/tests/*.py; do
            %python_test $f
        done
    popd
    pushd $PKG_BUILD_DIR/py3build
        for f in pytz/tests/*.py; do
            %python3_test $f
        done
    popd
