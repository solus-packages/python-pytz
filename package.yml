name       : python-pytz
version    : '2020.5'
release    : 13
source     :
    - https://pypi.io/packages/source/p/pytz/pytz-2020.5.tar.gz : 180befebb1927b16f6b57101720075a984c019ac16b1b7575673bea42c6c3da5
license    : MIT
component  : programming.python
summary    : World timezone definitions, modern and historical
description: |
    World timezone definitions, modern and historical
builddeps  :
    - python-pytest
    - python-setuptools
setup      : |
    %patch -p1 < $pkgfiles/use-system-zoneinfo.patch
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    rm -rf $installdir/usr/lib/python%python2_version%/site-packages/pytz/zoneinfo
    %python3_install
    rm -rf $installdir/usr/lib/python%python3_version%/site-packages/pytz/zoneinfo
check      : |
    %python_test pytest
    %python3_test pytest3
